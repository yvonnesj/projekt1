<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arganica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Arganica</h1>
    </header>

    <!-- Bilder på arganolja -->
    <section class="image-gallery">
        <img src="https://example.com/argan-oil1.jpg" alt="Arganolja bild 1">
        <img src="https://example.com/argan-oil2.jpg" alt="Arganolja bild 2">
        <img src="https://example.com/argan-oil3.jpg" alt="Arganolja bild 3">
    </section>

    <!-- Formulär -->
    <main>
        <section class="form-section">
            <h2>Fyll i formuläret</h2>
            <form id="questionForm">
                <label for="name">Ditt namn:</label>
                <input type="text" id="name" name="name" placeholder="Skriv ditt namn" required>

                <label for="email">Din e-post:</label>
                <input type="email" id="email" name="email" placeholder="Skriv din e-post" required>

                <label for="message">Ditt meddelande:</label>
                <textarea id="message" name="message" rows="5" placeholder="Skriv ditt meddelande" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
